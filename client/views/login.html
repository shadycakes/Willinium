<template name="templateLogin">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 class="brand-heading">Login</h1>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
            <div class="col-md-8 col-md-offset-2">
                <button id="btnLoginGoogle" class="btn btn-lg btn-primary btn-block" type="submit">Sign in with Google</button>
            </div>
        </div>
    </div>
</template>
