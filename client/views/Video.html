<template name="tmpCreateVideo">
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <tbody>
            <tr>
                <th class="text-nowrap" scope="row">Title</th>
                <td>
                    <input name="title" type="text" class="form-control" placeholder="Title" aria-describedby="basic-addon1">
                </td>
            </tr>
            <tr>
                <th class="text-nowrap" scope="row">Logline</th>
                <td>
                    <input name="logline" type="text" class="form-control" placeholder="Logline" aria-describedby="basic-addon1">
                </td>
            </tr>
            <tr>
                <th class="text-nowrap" scope="row">Synopsis</th>
                <td>
                    <textarea name="synopsis" class="form-control custom-control" rows="4" style="resize: none;" placeholder="Synopsis"></textarea>
                </td>
            </tr>
            <tr>
                <th class="text-nowrap" scope="row">Vimeo Link</th>
                <td>
                    <input name="vimeolink" type="text" class="form-control" placeholder="Vimeo Link" aria-describedby="basic-addon1">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">
                    <p>
                        <a class="btn btn-primary btn-lg" href="#" role="button">Submit</a>
                    </p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</template>

</template>

<template name="tmpViewVideo">
    <h1>{{title}}</h1>
    <h2>{{owner}}</h2>
    <h3>{{logline}}</h3>
    <h3>{{synopsis}}</h3>
    <h4>{{vimeolink}}</h4>
</template>
