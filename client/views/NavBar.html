<template name="tmpNavbar">
    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                    <i class="fa fa-play-circle"></i>  <span class="light">Diane</span> Willinium
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <p class="navbar-text navbar-right">{{> tmpUser}}</p>
                    </li>
                    <p class="navbar-text navbar-right">{{#if currentUser}}</p>
                        <li>
                            <input type="button" class="btn-default" value="Search"
                                   onclick="switchContent('search')"/>
                        </li>
                        <li>
                            <input type="button" class="btn-default" value="Create"
                                   onclick="switchContent('create')"/>
                        </li>
                    {{/if}}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
</template>

<template name="tmpUser">
    {{> loginButtons}}
</template>

<template name="tmpSearch">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">#</span>
        <input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
    </div>
</template>
