                <h2>About DOCUcation</h2>
                <p text-justify>DOCUcation was founded in 2015 by award-winning filmmaker and educator, Diane Hodson.
                    Intending to bridge the gap between documentary filmmakers and secondary educators,
                    Diane set out to create an online platform that hosts short form documentary content
                    curated by and for teachers, which is searchable by grade and subject area.
                    Additionally, DOCUcation serves as a hub for feature-length documentary films looking
                    to engage educators in their community outreach campaigns. The ultimate goal of
                    DOCUcation is to grow from a resource into a community of engaged educators sharing
                    ideas for how to bring in high quality non-fiction storytelling into their classrooms.</p>
