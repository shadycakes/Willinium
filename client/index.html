<template name="tmpLogin">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
    </div>
</template>

<template name="tmpContent">
    <!-- Content template -->
    <div id="divContent" class="col-md-9">
        {{#if currentUser}}
            {{> Template.dynamic template=selectContent}}
        {{else}}
            {{> tmpContent_Login}}
        {{/if}}
    </div>
</template>

<template name="tmpContent_Login">
    <h1>Please login to continue</h1>
</template>

<template name="tmpContent_User">
   <div class="container-fluid">
    {{> tmpCreateVideo}}
    </div>
</template>
